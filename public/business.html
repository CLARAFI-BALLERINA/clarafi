<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Upload and Reporting</title>
    <link rel="stylesheet" href="bussiness.css">
</head>
<body>
    <div class="container">
        <h1>Business Financial Tracker</h1>
        
        <!-- PDF Upload Section -->
        <section class="file-upload-section">
            <h2>Upload PDF Files</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="pdfFiles" name="pdfFiles[]" multiple accept=".pdf">
                <button type="submit" id="uploadBtn">Upload Files</button>
            </form>
        </section>

        <!-- Manual Entry Section -->
        <section class="manual-entry-section">
            <h2>Manual Entry</h2>
            <form id="manualEntryForm">
                <label for="transactionType">Transaction Type:</label>
                <select id="transactionType" name="transactionType">
                    <option value="cash">Cash</option>
                    <option value="bank">Bank</option>
                </select>

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="assets">Assets</option>
                    <option value="income">Income</option>
                    <option value="expenses">Expenses</option>
                    <option value="capital">Capital</option>
                    <option value="liability">Liability</option>
                </select>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

                <button type="submit" id="addEntryBtn">Add Entry</button>
            </form>
        </section>

        <!-- Reports Section -->
        <section class="reports-section">
            <h2>Generate Reports</h2>
            <form id="reportForm">
                <label for="reportType">Select Report:</label>
                <select id="reportType" name="reportType">
                    <option value="incomeStatement">Income Statement</option>
                    <option value="financialStatement">Financial Statement</option>
                    <option value="trialBalance">Trial Balance</option>
                    <option value="cashBook">Cash Book</option>
                    <option value="payroll">Payroll</option>
                    <option value="forecast">Forecast</option>
                </select>
                <button type="submit" id="generateReportBtn">Generate Report</button>
            </form>
        </section>

        <!-- Insights Section -->
        <section class="insights-section">
            <h2>Visual Insights</h2>
            <div id="insightsDisplay">
                <!-- Visualization/Insights can be displayed here (e.g., graphs or charts) -->
                <p>No insights to display yet.</p>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
